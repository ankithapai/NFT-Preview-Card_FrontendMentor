<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="picture">
      <img src="images/image-equilibrium.jpg" alt="NFT image" class="pic">
      <img src="images/icon-view.svg" class="picView" alt="view">
    </div>
    <div class="heading">
      Equilibrium #3429
    </div>
    <div class="caption">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="desc">
      <div class="desc-1">
        <img src="images/icon-ethereum.svg" alt="eth coin" class="ethCoin">
        0.041 ETH
      </div>
      <div class="desc-2">
        <img src="images/icon-clock.svg" alt="clock" class="clock">
        3 days left
      </div>
    </div>

    <!-- <div class="line">
      <hr>
    </div> -->
    <div class="end">
      <img src="images/image-avatar.png" alt="" class="user">
      <span class="endSub">Creation of </span>
      <span class="name"> Jules Wyvern</span>

    </div>
  </div>

  <div class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
    Coded by <a href="#"> ‚ù§ Ankitha Pai</a>.
  </div>
</body>

</html>
